<h2>Forgot password</h2>

<div class="input-group mb-3">
  <input type="text" class="form-control" id="email" [(ngModel)]="email" placeholder="Email">
</div>


<div class="container-fluid btn-group mb-3 p-0">
  <button type="button" class="btn btn-dark">Reset password</button>
</div>

<div class="container-fluid btn-group mb-3 p-0">
  <button class="btn btn-light" routerLink="/login">Back to login</button>
</div>
