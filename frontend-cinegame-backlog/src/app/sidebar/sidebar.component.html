<aside class="sidebar">
  <div class="sidebar-header">
    <img src="assets/images/CinegameBacklogLogo.png" class="sidebar-logo">
  </div>
  <div class="sidebar-body">
    <div class="sidebar-item" (click)="navigateToOverviewWithParam('movie')">
      <h3>Film</h3>
    </div>
    <div class="sidebar-item" (click)="navigateToOverviewWithParam('series')">
      <h3>Series</h3>
    </div>
    <div class="sidebar-item" (click)="navigateToOverviewWithParam('game')">
      <h3>Games</h3>
    </div>
    <div class="sidebar-item profile-item" (mouseenter)="mouseOverOpen=true" (mouseleave)="mouseOverOpen=false">
      <img *ngIf="!mouseOverOpen" src="../../assets/images/profile.png" class="sidebar-item-profile">
      <div *ngIf="mouseOverOpen" class="profile-detail">
        <a routerLink="profile">Profile</a><br>
        <a routerLink="reset-password">Reset Password</a><br>
        <a routerLink="login" (click)="logout()">Logout</a>
      </div>
    </div>
  </div>
</aside>
